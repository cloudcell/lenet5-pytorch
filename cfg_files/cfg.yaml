DEVICE: "cuda"

PATHS:
    DATASET: "./data/FashionMNIST"
    CHECKPOINTS_PATH: "./checkpoints"

MODEL:
    ORIG_C3: False
    ORIG_SUBSAMPLE: False
    ACTIVATION: 'relu'

    DROPOUT: 0.2
    BATCHNORM: True

TRAIN:
    PRETRAINED_PATH: ''

    BATCH_SIZE: 64
    EPOCHS: 20
    STEPS_PER_EPOCH: -1

    LR: 0.5
    MOMENTUM: 0.9
    WEIGHT_DECAY: 1.0e-4
    GAMMA: 0.7

    LOG_INTERVAL: 10
    LOG_DIR: "./logs/runs_65"

TEST:
    BATCH_SIZE: 256
    STEPS: -1
