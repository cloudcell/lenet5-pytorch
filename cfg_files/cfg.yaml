DEVICE: "cuda"
#DEVICE: "cpu"

PATHS:
    DATASET: "./data/FashionMNIST"
    #DATASET: "/Users/maorshutman/data/FashionMNIST"
    CHECKPOINTS_PATH: "./checkpoints"

MODEL:
    ORIG_C3: False
    ORIG_SUBSAMPLE: False
    ACTIVATION: 'relu'

    DROPOUT: 0.1
    BATCHNORM: True

TRAIN:
    #PRETRAINED_PATH: '/Users/maorshutman/repos/lenet5-pytorch/checkpoints/checkpoint_19.pt'
    PRETRAINED_PATH: ''

    BATCH_SIZE: 64
    EPOCHS: 20
    STEPS_PER_EPOCH: -1

    LR: 1.0
    MOMENTUM: 0.9
    WEIGHT_DECAY: 0.0

    LOG_INTERVAL: 10
    LOG_DIR: "./logs/runs_64"

TEST:
    BATCH_SIZE: 256
    STEPS: -1
